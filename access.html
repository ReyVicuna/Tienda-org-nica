<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Access</title>
    <link rel="stylesheet" href="./styleSingIn.css">
</head>



<body>
    <header>
        <nav class="d-flex navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand w-100" href="./index.html">
                <iconify-icon icon="game-icons:lion" style="color: gold;" width="50" height="50"></iconify-icon>
                <em> León de Judá</em>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Verificar registro..."
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
            </div>
        </nav>
    </header>

    <main>
        <div class="login-box">
            <p>!Bienvenido¡</p>
            <form>
                <div class="user-box">
                    <input required="" name="" type="text">
                    <label>Correo electrónico con el que se registró: </label>
                </div>
                <div class="user-box">
                    <input required="" name="" type="password">
                    <label>Contraseña: - (Tip: !Cuide su alrededor¡)</label>
                </div>
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Entrar
                </a>
            </form>
            <p>¿Aún no se asocia directamente con nosotros? <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
                aria-controls="offcanvasBottom"> Registrarse</a></button> </p>
        </div>
        
    </main>

    <footer></footer>
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom"
            aria-labelledby="offcanvasBottomLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasBottomLabel">
                    <em>"Nota al usuario: Todos tus datos serán protegidos via encriptamiento"</em>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body small">
                <section id="secciónPrimerContacto">
                    <h3>¡Gracias por tu visita! Nos comunicamaremos lo más pronto posible</h3>
                    <form>
                        <input type="text" name="" id="" required placeholder="Nombre (s) de quien solicita"
                            class="primerFormulario">
                        <input type="text" name="" id="" required placeholder="Apellidos" class="primerFormulario">
                        <input type="number" name="" id="" required placeholder="Edad" class="primerFormulario">
                        <input type="email" name="" id="" placeholder="Agrega tu email" required
                            class="primerFormulario">
                        <input type="submit" value="Enviar datos">
                        <div>
                            <h2>¿Deseas invertir activos con nosotros?</h2>
                            <label>Paquete 1</label>
                            <input type="radio" name="Paquete" id="">
                            <label>Paquete 2</label>
                            <input type="radio" name="Paquete" id="">
                            <label>Paquete 3</label>
                            <input type="radio" name="Paquete" id="">
                        </div>
                        <div>
                            <h3>Medios de pago</h3>
                            <label for="">Transferencia</label>
                            <input type="checkbox" name="Transferencia" id="">
                            <label for="">Cheques</label>
                            <input type="checkbox" name="" id="">
                            <label for="">Bonos</label>
                            <input type="checkbox" name="" id="">
                        </div>
                        <div>
                            <h3>Tipo de contacto</h3>
                            <select name="Tipo de contacto" id="">
                                <option value="Directo">Directo</option>
                                <option value="Hibrido">Hibrido</option>
                                <option value="OnLine">OnLine</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        <div>
                            <label for=""></label>
                            <input type="text" name="" id="" placeholder="Agrega otra opción">
                            <input type="submit" value="Mandar información...">
                        </div>
                    </form>
                </section>
            </div>
        </div>

</body>

</html>
