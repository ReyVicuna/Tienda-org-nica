<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Organic Store</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <iconify-icon icon="game-icons:lion" style="color: gold;" width="50" height="50"></iconify-icon>
                    <em> LeónPlateado de Judá</em></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">¡Contáctanos! </a>
                        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                            aria-controls="offcanvasRight"><a href=""><iconify-icon
                                    icon="material-symbols:shopping-cart-checkout-outline-rounded" style="color: black"
                                    width="50" height="25"></iconify-icon></a></button>
                    </div>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>" Cannabis Premium Store's "</h1>
        <section id="contenedorProductos"></section>
        <aside>
            <div class="offcanvas offcanvas-start show text-bg-dark" tabindex="-1" id="offcanvasDark"
                aria-labelledby="offcanvasDarkLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkLabel">Carrito de compras:</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvasDark"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <p>Seleccionados...</p>
                </div>
            </div>
        </aside>
    </main>
    <footer></footer>
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://gist.github.com/ReyVicuna/5cbadde71b357a26bd4d1e965cb5f415.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
